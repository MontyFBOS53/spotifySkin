[Metadata]
Version=1.0
Author=Callum Styan
Website=https://github.com/cstyan
License=MIT
Information="A simple skin for Spotify."

[Rainmeter]
Update=800

[Variables]
Colour=FFFFFF
Font=MonospaceTypewriter
Size=10
Opacity=255
Width=500
Height=70

[MeasurePlayer]
Measure=Plugin
Plugin=NowPlaying
PlayerName=Spotify

[MeasureData1]
Measure=Plugin
Plugin=NowPlaying
PlayerName=Spotify
PlayerType=TITLE

[MeasureData2]
Measure=Plugin
Plugin=NowPlaying
PlayerName=Spotify
PlayerType=ARTIST

[MeterBackground]
Meter=Image
W=315
H=50
BackgroundMode=2
SolidColor=0,0,0,100

[MeterTrack]
Meter=String
MeasureName=MeasureLua
FontColor=#Colour#
FontSize=#Size#
FontFace=#Font#
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=000000
AntiAlias=1
X=2
Y=1

[MeasureLua]
Measure=Script
ScriptFile=Marquee.lua
Width=45
Position=Left
MeasureName=MeasureData2|MeasureData1
NumOfMeasures=2
Delimeter=" - "

[MeterPrev]
Meter=Image
ImageName=Prev.png
X=90
Y=20
AntiAlias=1
LeftMouseUpAction=[!CommandMeasure MeasurePlayer "Previous"]


[MeterNext]
Meter=Image
ImageName=Next.png
X=180
Y=20
AntiAlias=1
LeftMouseUpAction=[!CommandMeasure MeasurePlayer "Next"]

[MeterPause]
Meter=Image
ImageName=Pause.png
X=120
Y=20
AntiAlias=1
LeftMouseUpAction=[!CommandMeasure MeasurePlayer "Pause"]

[MeterPlay]
Meter=Image
ImageName=Play.png
X=150
Y=20
AntiAlias=1
LeftMouseUpAction=[!CommandMeasure MeasurePlayer "Play"]
